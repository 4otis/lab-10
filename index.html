<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Галерея артефактов. Добавляйте и управляйте своими артефактами.">
    <meta name="keywords" content="артефакты, галерея, коллекция">
    <title>Галерея артефактов</title>
    <link rel="stylesheet" href="style.min.css">
    <script src="script.min.js" defer></script>
</head>

<body class="light-theme">
    <div class="add-form-container">
        <div class="add-form">
            <h3>Добавить карточку:</h3>
            <input id="artifact-title" placeholder="Название">
            <input id="artifact-category" placeholder="Категория">
            <input id="artifact-image" placeholder="URL изображения">
            <button id="add-btn">Добавить артефакт</button>

            <div id="error-banner" class="error-banner hidden">
                Пожалуйста, заполните все поля!
            </div>

            <h3>Поиск по категории:</h3>
            <input id="search-by-category" placeholder="Категория">
            <button id="search-btn">Поиск</button>

            <div class="counter-container">
                <h3>Статистика:</h3>
                <p>Всего артефактов: <span id="total-counter">0</span></p>
            </div>

            <button id="theme-toggle">Переключить тему</button>
        </div>
    </div>

    <div class="gallery-container">
        <div class="categories-tabs" id="categories-tabs">
            <!-- Вкладки будут генерироваться автоматически -->
        </div>

        <div id="gallery"></div>
    </div>

    <!-- Модальное окно для детальной информации -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-category"></p>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
        </div>
    </div>
</body>

</html>
